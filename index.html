<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>POKÉDEX</title>
</head>
<body>
<div class="pokelogo">
<img class="logo" src="imgs/Pokédex_logo.png" alt="logo">
</div>
<main>
    <img src="" alt="pokemon" class="pokemon-image">
       
    <h1 class="pokemon-data">
        <span class="pokemon-number"></span> - 
        <span class="pokemon-name"></span>
    </h1>

    <form class="form">
        <input 
            type="search"
            class="input-search"
            placeholder="Name or Number"
            required
        />
    </form>

    <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="imgs/pokedex.png" alt="pokedex"  class="pokedex">
 
</main>


<section class="footer">
    <div class="container">
        <ul>
            <li class="grid-8">
                <h2 class="por">POR: </h2>
           
                 <p> <a href="https://github.com/vinidias182?tab=repositories">Viniicus Dias Barbosa </a></p>
            </li>
        </ul>
    </div>
</section>
    <script src="java.js"></script>
</body>
</html>
